<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wk6 Grid Layout</title>
  <link rel="stylesheet" href="grid-layout.css">
</head>
<body>
  <div class="container">
    <div class="box big-left">
        <ul>
            <li>Graduate with my ASN Degree.</li>
            <li>Travel the world and try new foods.</li>
            <li>Be Healthy and Exercise Daily</li>
        </ul>
    </div>
    <div class="box top-right">
       <p>I love baking banana bread and going on hikes.</p>
    </div>
    <div class="box middle-right">
        <p>Golden Bear JROTC Drill Competition in 2024</p>
    </div>
    <div class="box bottom">
        <p>"Do what you can, with what you have, where you are" - Theodore Roosevelt</p>
    </div>
  </div>
</body>
</html>
